<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login">
        <div id="box1">
            <a href="../index.html"><img id="logo" src="https://storage.googleapis.com/lumen5-site-images/L5-logo/logo-white_266x156.png" alt="logo"></a>
            <h1>Supercharge your content strategy</h1>
            <h3>Join 800,000+ brands <br> creating <br> videos with Lumen5</h3>
        </div>
        <div id="box2">
            <form>
                <h1>Welcome back!</h1>
                <p>WORK EMAIL</p>
                <input id="email" type="email">
                <P>PASSWORD</P>
                <input id="password" type="password" >
                <p id="forgotP">Forgot password?</p>
                <br>
                <br>
                <input id="submit" type="submit" value="Login"> 
                <div id="or">
                    <div></div>
                    <p>OR</p>
                    <div></div>
                </div>
                <button id="fb"> <span><i class="fa-brands fa-facebook-square"></i></span> Login With Facebook</button>
                <div class="sso">
                    <button id="sso"> <span><i class="fa-solid fa-key"></i></span> Login via SSO</button>
                </div>
            </form> 
            <p id="p">Need a Lumen5 account?<span><a href="../5_signup/signup.html"> Create an account</a></span></p>
            <p>By clicking “Create account” I agree to Lumen5’s Terms of Use and Privacy Policy.</p>
        </div>
    </div>
</body>
</html>
<script src="login.js"></script>
